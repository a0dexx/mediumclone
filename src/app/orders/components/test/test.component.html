<div class="auth-page">
  <div class="container page">


    <div *ngIf="orders$|async">{{(orders$|async)|json}}</div>
    <div class="row">
      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">Sign Up</h1>
        <p class="text-xs-center">
          <a [routerLink]="['/login']">Have an account?</a>
        </p>
        BackendErrors are here
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <fieldset>
            <fieldset class="form-group">
              <input
                type="text"
                class="form-control form-control-lg"
                placeholder="Name"
                formControlName="name"
              />
            </fieldset>
            <fieldset class="form-group">
              <input
                type="text"
                class="form-control form-control-lg"
                placeholder="Item"
                formControlName="item"
              />
            </fieldset>
            <fieldset class="form-group">
              <input
                type="text"
                class="form-control form-control-lg"
                placeholder="Quantity"
                formControlName="qty"
              />
            </fieldset>
            <button class="btn btn-lg btn-primary pull-xs-right" type="submit">
              Add Order
            </button>


            <button class="btn btn-lg btn-primary pull-xs-right" (click)="onTestLog()">
              test log
            </button>


          </fieldset>
        </form>

        <button class="btn btn-lg btn-primary pull-xs-right" (click)="aws()">
          test aws
        </button>
      </div>
    </div>
  </div>
</div>
